<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
          class="card-image"
        />
        <h1>Equilibrium #3429</h1>
        <h2>
          Our Equilibrium collection promotes <br />
          balance and calm.
        </h2>
        <div class="eth-footer">
          <h3 class="price">0.041 ETH</h3>
          <h3 class="days-left">3 days left</h3>
        </div>
        <hr />
        <div class="user-footer">
          <img src="./images/image-avatar.png" alt="image-avatar" />
          <h2>Creation of <a href="#" class="name">Jules Wyvern</a></h2>
        </div>
      </div>
    </main>
  </body>
</html>
